name: 🚀 Build workflow
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🚀 Lancement des étapes de construction"
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "🚀 Le code du dépôt a été cloné sur le serveur d'exécution."
      - run: npm clean-install
      - run: npm run build
      - name: Save cache (node_modules)
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - run : echo "🏁 Étapes de construction terminées"

  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Execute remote SSH commands using passwords
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script:
            whoami
            cd cda242-next
            git pull
            /home/ubuntu/.nvm/versions/node/v4.2.0/bin/npm install
            /home/ubuntu/.nvm/versions/node/v4.2.0/bin/npm run build
            /home/ubuntu/.nvm/versions/node/v4.2.0/bin/pm2 restart npm


  test:
    runs-on: ubuntu-latest
    needs:
        - build
    strategy:
      matrix:
        browser: [ chrome, edge ]
    steps:
      - uses: actions/checkout@v4
      - run: echo "🚀 Lancement des étapes de test"
      - name: Restore cache (node_modules)
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            /home/runner/.cache/Cypress
          key: ${{ runner.os }}-node_modules-${{ hashFiles('**/package-lock.json') }}
      - run: echo "🚀 Le code du dépôt a été cloné sur le serveur d'exécution."
      - uses: cypress-io/github-action@v6
        with:
          start: npm run dev
          browser: ${{ matrix.browser }}
      - name: Upload Cypress videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          path: cypress/videos/
          name: ${{ matrix.browser }}-videos
      - name: Upload Cypress screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          path: cypress/screenshot/
          name: ${{ matrix.browser }}-name
      - run: echo "🚀 Étapes de test terminées"
      - run : echo "🚀 Étapes de test terminées"

